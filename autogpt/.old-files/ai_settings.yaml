ai_goals:
- Search for 2022 and 2023 Toyota Sienna Platinum models with the Digital Rearview
  mirror, 1500w inverter, and Entertainment Package.
- Ensure that the listed vehicles are available for purchase and are not priced over
  MSRP, any that are over MSRP put those into their own sub group outside of MSRP or lower priced vehicles.
- Provide a comprehensive list of available options from various dealerships and online
  marketplaces using the search_cars.py script an filter results using the filter_results.py
- Offer additional information on each vehicle, such as location, mileage, and any
  other relevant details found using the python scripts.
- Improve the search_cars.py script to make it better at finding and searching for available vehicles from different sites.
- Continuously update the list with new options as they become available.
